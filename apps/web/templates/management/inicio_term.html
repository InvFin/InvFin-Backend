{% extends "bases/base_content.html" %}
{% load static i18n extra %}
{% block header %}{% include "management/headers/inicio.html" %}{% endblock header%}

{% block FirstContent %}
{% for term in terms %}
<div class="card">
  <div class="card-body p-3">
    <div class="row">
      <div class="col-lg-9">
        <div class="d-flex flex-column h-100">
          <a href="{% url 'web:manage_single_term' term.slug %}">
            <p class="h1 mb-1 pt-2 text-bold">
              {{term.title}}
            </p>
          </a>
          <p class="mb-5"><a href="{% url 'web:manage_single_term' term.slug %}">
              {{term.resume}}
            </a></p>
          <a class="text-body text-sm font-weight-bold mb-0 icon-move-right mt-auto"
            href="{% url 'web:manage_single_term' term.slug %}">
            Leer m√°s
            <i class="fas fa-arrow-right text-sm ms-1" aria-hidden="true"></i>
          </a>
        </div>
      </div>
      <div class="col-lg-3 ms-auto text-center mt-5 mt-lg-0">
        <div class="bg-gradient-yellow border-radius-lg h-100 ">
          <img src="{{term.image}}" class="h-100 w-100 rounded top-0 d-lg-block d-none" alt="waves">
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock FirstContent%}
