{% load static i18n extra %}
<div class="col-lg-6 col-md-12">
    <div class="card">
        <div class="card-body p-3">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex flex-column h-100">
                        <a href="{{screener.get_absolute_url}}{% utm 'list-screeners' screener.name %}">
                            <p class="h1 mb-1 pt-2 text-bold">
                                {{screener.name}}
                            </p>
                        </a>
                        
                        <div class="d-flex">
                            <a href="#" class="badge badge-info text-center mr-2">
                                <span class="font-weight-bolder">
                                    {{screener.asset_class_related}}
                                </span>
                            </a>
                        </div>
                        
                        <div class="mb-2 mt-2">
                            <a href="{{screener.get_absolute_url}}">
                                {{screener.description}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
