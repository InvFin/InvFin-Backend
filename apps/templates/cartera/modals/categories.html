{% load static %}
{% load crispy_forms_tags %}

<div class="modal fade" id="CategoriesModal" tabindex="-1" role="dialog" aria-labelledby="CategoriesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-danger modal-lg modal-dialog-centered modal-" role="document">
        <div class="modal-content bg-gradient-info">
            <div class="modal-header">
                <h6 class="modal-title" id="modal-title-notification">Añade un nuevo activo</h6>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <form method="POST" action="{% url 'cartera:save_new_asset_movement' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="py-3 text-center">
                        <i class="ni ni-bell-55 ni-3x"></i>
                        {% for field in form %}
                        {% if field.errors %}
                        <div class="alert alert-danger" role="alert">
                        {{ field.errors|striptags }}
                        </div>
                        {% endif %}
                        {% endfor %}
                        {{ add_categories_form|crispy }}
                  
                    </div>
                </div>
                <div class="modal-footer text-center">
                    <button type="submit" class="btn btn-white">Guardar</button>                
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
    $("#datepicker").datepicker({
        icons: {
            time: "fa fa-clock",
            date: "fa fa-calendar-day",
            up: "fa fa-chevron-up",
            down: "fa fa-chevron-down",
            previous: 'fa fa-chevron-left',
            next: 'fa fa-chevron-right',
            today: 'fa fa-screenshot',
            clear: 'fa fa-trash',
            close: 'fa fa-remove'
          },
      format: 'DD/MM/YYYY',
    });
  });
</script>
