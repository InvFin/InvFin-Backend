{% load static %}

<link rel="manifest" href="{{ webmanifest }}">

<!-- Favicon -->
<link rel="icon" href="{% static web_icon %}">
<link rel="apple-touch-icon" sizes="120x120" href="{% static web_icon %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static web_icon %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static web_icon %}">
<link rel="manifest" href="{{ webmanifest }}">
<link rel="mask-icon" href="{% static web_icon %}" color="#ffffff">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">

<meta property="fb:pages" content="107326904530301" />
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{% if meta_robots %}
<meta name="robots" content="{{ meta_robots }}">
{% endif %}
<meta name="keywords" content="{{ meta_tags }}" />
<meta name="Description" content="{{ meta_description|safe }}" />
<title>{{ meta_title|safe }}</title>
<link rel=”canonical” href="{{ meta_url }}" />

<!-- Twitter Card data -->
<meta name="twitter:site" content="{{ meta_twitter_author }}">
<meta name="twitter:title" content="{{ meta_title|safe }}">
<meta name="twitter:description" content="{{ meta_description|safe }}">
<meta name="twitter:creator" content="{{ meta_twitter_author }}">
<meta name="twitter:url" content="{{ meta_twitter_author }}">
<meta name="twitter:card" content="summary">
<meta name="twitter:image" content="{{ meta_image }}">

<!-- Open Graph data -->
<meta property="og:locale" content="es" />
<meta property="og:title" content="{{ meta_title|safe }}" />
<meta property="og:url" content="{{ meta_url }}" />
<meta property="og:description" content="{{ meta_description|safe }}" />
<meta property="og:site_name" content="Inversiones & Finanzas" />
<meta name="author" content="{{  meta_author  }}">
<meta property="og:type" content="{{  open_graph_type  }}">
<meta property="og:image" content="{{ meta_image }}" />
<meta itemprop="image" content="{{ meta_image }}">

<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{{  meta_title|safe  }}">
<meta itemprop="description" content="{{ meta_description|safe }}">
<meta itemprop="image" content="{{ meta_image }}">

{% if is_article %}
<meta property="article:author" content="{{ meta_author }}" />
<meta property="article:section" content="{{ meta_category }}" />
<meta property="article:tag" content="{{ meta_tags }}" />
<meta property="article:published_time" content="{{ meta_published_time }}" />
<meta property="article:modified_time" content="{{ meta_modified_time }}" />
{% endif %}

<script type="application/ld+json">
    {{ schema_org|safe }}
</script>
